<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i1</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- exploration button -->
    <button id="explore" style="position: flex; top: 20px; left: 20px; z-index: 10;" class = "roll">explore</button>

    <!-- change mode buttons -->
    <div class="roll-buttons-container"></div>
      <button id="structure" style="position: flex; top: 20px; left: 20px; z-index: 10;" class = "roll">structure</button>
      <button id="relations" style="position: flex; top: 20px; left: 20px; z-index: 10;" class = "roll">relations</button>
    </div>

    <!-- explore structure button -->
    <button id="reverseButton" style="position: fixed; top: 60px; right: 20px; z-index: 10;" display="none" class = "reverse">Reverse</button>

    <!-- description container -->
    <div id="description-container" style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: 'Courier Prime', monospace;
      text-align: center;
      display: none; /* Initially hidden */
      "></div>

    <!-- clicked object info -->
    <div id="clicked-cube-info" style="
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;">
      None
    </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
